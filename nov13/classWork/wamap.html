
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Where in WA state?</title>
	<script>
		window.onload = init;
		function init() {
			const imageMap = document.getElementById('map');

			imageMap.addEventListener("mousemove", showCoords);
			imageMap.addEventListener("click", showScreenCoords);
		}

		function showCoords(eventObj) {
			const xCord = eventObj.clientX;
			const yCord = eventObj.clientY;
			const displayMapCoords = document.getElementById('mapCoords');
			const printStr  = `Moused cords positions, X: ${xCord} Y: ${yCord}`;

			displayMapCoords.innerHTML = printStr;

		}

		function showScreenCoords(eventObj) {
			const xCord = eventObj.clientX;
			const yCord = eventObj.clientY;
			const displayScreenCoords = document.getElementById('mapScreenCoords');
			const printStr  = `Clicked cords positions, X: ${xCord} Y: ${yCord}`;

			displayScreenCoords.innerHTML = printStr;
		}
	</script>
	<style>
		img {
			display: block;
			width: 70%;
			margin: 0 auto;
		}
		.container {
			width: 40%;
			float: left;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img id="map" src="WAmap.jpg">
	</div>
	<div class="container">
		<h4 id="coords">Move mouse over map to find browser window coordinates ...</h4>
		<p id="mapCoords">Moused cords positions, X: 0 Y: 0</p>
		<h4 id="screenCoords">Click map to find screen coordinates... </h4>
		<p id="mapScreenCoords">Clicked cords positions, X: 0 Y: 0</p>
	</div>
</body>
</html>
