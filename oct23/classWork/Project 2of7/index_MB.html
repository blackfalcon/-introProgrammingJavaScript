				// **    Description: This script is designed to do the following:
				// **     A. Prompt the user for their name using the prompt() method
				// **     B. capture their name in a variable ("userName")
				// **     C. greet them with their own name by invoking userName in an alert() and concatenating it with some string operators.

				//Initialize Variables
				var numMines = 0;

				//Loop username prompt while input is undefine, null, or empty
				while (userName === undefined || userName === null || userName === "") {

					// ** Declaring the variable userName and storing the user's name in it using prompt():
					var userName = prompt("Welcome to Minesweeper. What is your name?");
				}

				// ** Concatenating the stored user name with some friendly strings in an alert().
				var userAlert = alert("Hi, " + userName + "." + " " + "Good luck!");

				//Loop prompt for number of mine locations until value >= 5
				while (numMines < 5) {
					//&& (numMines !== null)) {
					numMines = prompt("Please enter desired number of the mines.  Value can be no less than 5.");

					//Alert user if value entered, is not a number and is not empty
					if ((isNaN(numMines)) && (numMines !== null)) {
					alert("Invalid entry");
					numMines = 0;
					}
				}
				//loop to write a "0", corresponding to the number of mines entered
				for (var x=0; x<numMines;x++) {
					document.write("0");
					}
