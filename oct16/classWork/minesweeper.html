    // Put script here

    // Ask user to set userName variable using default browser prompt function
    while(true) {
      // Set value for Username
      const userName = prompt("Please enter a User Name.");

      // If userName var is set, then send response
      if (userName){
        // Alert user of successful user name entry
        alert(`Welcome ${userName}, do you want to play a game?`);
        break;

      // Else alert user of incorrect response and loop back to userName prompt
      } else {
        alert("Sorry, you must enter a User Name to play.");
      }
    }


    // Ash user to enter a value for spaces used in game
    while(true) {
      // Set value for numberValue
      const numberValue = prompt(`Please enter a number of spaces, minimum of 5.`);

      // If numberValue is equal or greater than 5, run loop to display number of 0s in UI
      if (numberValue >= 5) {// loop that will iterate over the value entered in the prompt
        for (i = 0; i < numberValue; i++) {
          document.write(`0`);
        }
        break;

      // If number is less than 5, alert user of issue and loop back to prompt
      } else {
        alert("Sorry, you must enter a number minimum of 5.");
      }
    }

   </script>
